<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pemesanan - Toko Buku</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Script -->
    <script src="js/data.js"></script>
    <script src="js/script.js" defer></script>
  </head>

  <body data-page="checkout">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container position-relative">
        <!-- Tombol kiri -->
        <a
          class="btn btn-logout btn-sm position-absolute start-0"
          href="stok.html"
        >
          <i class="bi bi-arrow-left"></i> Kembali
        </a>

        <!-- Judul di tengah -->
        <a class="navbar-brand text-white mx-auto fw-semibold" href="#">
          <i class="bi bi-book"></i> Toko Buku
        </a>
      </div>
    </nav>

    <!-- Checkout -->
    <main class="container my-4">
      <div class="card p-4 shadow-sm border-0">
        <h5 class="fw-semibold mb-4 text-center text-secondary">
          Checkout Buku
        </h5>

        <!-- Form input pemesan -->
        <div class="row g-3 align-items-center mb-4">
          <div class="col-md-4">
            <input
              id="namaPemesan"
              class="form-control"
              placeholder="Nama Pemesan"
              required
            />
          </div>
          <div class="col-md-4">
            <input
              id="alamatPemesan"
              class="form-control"
              placeholder="Alamat Pemesan"
              required
            />
          </div>

          <div class="col-md-3">
            <label>Pilih Buku</label>
            <select id="listBuku" class="form-select">
              <option value="">-- Pilih Buku --</option>
            </select>
            <input
              id="qty"
              type="number"
              class="form-control"
              min="1"
              value="1"
            />
          </div>
        </div>

        <!-- Tombol tambah -->
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-edu" onclick="tambahPesanan()">
            <i class="bi bi-plus-circle"></i> Tambah
          </button>
        </div>

        <!-- Tabel pesanan -->
        <div class="table-responsive">
          <table
            class="table table-bordered align-middle text-center"
            id="tablePesanan"
          >
            <thead class="table-light">
              <tr>
                <th>Judul</th>
                <th>Qty</th>
                <th>Harga</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Pilihan Metode Pembayaran -->
        <div class="mt-4 mb-1">
          <label for="metodePembayaran" class="form-label fw-semibold">
            Metode Pembayaran
          </label>
          <select id="metodePembayaran" class="form-select">
            <option selected disabled>Pilih Metode Pembayaran</option>
            <optgroup label="Transfer Bank">
              <option value="BCA">Bank BCA</option>
              <option value="BRI">Bank BRI</option>
              <option value="Mandiri">Bank Mandiri</option>
            </optgroup>
            <optgroup label="E-Wallet">
              <option value="OVO">OVO</option>
              <option value="GoPay">GoPay</option>
              <option value="Dana">Dana</option>
            </optgroup>
            <option value="COD">COD (Bayar di Tempat)</option>
          </select>
        </div>

        <!-- Total & Konfirmasi -->
        <div class="text-end">
          <h5 id="grandTotal" class="fw-semibold mt-3">Total: Rp 0</h5>
          <button class="btn btn-edu" onclick="confirmCheckout()">
            Konfirmasi Pesanan
          </button>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
